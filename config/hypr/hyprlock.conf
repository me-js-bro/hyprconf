# date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%d %B, %Y')"
    color = $act_border
    font_size = 25
    font_family = Pacifico Regular
    position = 0, -75
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# user
label {
    monitor =
    text = $USER
    color = $act_border
    font_size = 40
    font_family = Fira Bold
    position = -110, 120
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $act_border
    font_size = 18
    font_family = Fira Bold
    position = 0, 0
    halign = left
    valign = bottom
}

image {
    monitor =
    path = $HOME/.config/hypr/.cache/user.png
    size = 280 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 8
    border_color = $act_border
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    position = -45, 190
    halign = right
    valign = bottom
}
