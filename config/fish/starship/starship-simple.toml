format = """
$directory\
$fill\
$git_branch\
$git_status\
$git_metrics\
$python\
$lua\
$nodejs\
$cmd_duration\
$line_break\
$character"""

# add_newline = true
palette = 'catppuccin_mocha'

[username]
style_user = 'bold green'
style_root = 'bold red'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
style = 'bold blue'
ssh_only = false
format = 'in [$hostname]($style) '

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[directory]
style = 'bold fg:peach'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '../'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
style = 'italic fg:maroon'
symbol = ' '
format = '[on](flamingo) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
format = '[+$added]($added_style)/[-deleted]($deleted_style)'

[fill]
symbol = ' '

[python]
style = 'blue'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
python_binary = 'python3'
pyenv_prefix = ''

[lua]
style = 'peach'
format = '[ $version]($style)'

[nodejs]
style = 'green'
format = '[ $version]($style)'

[shell]
bash_indicator = ' '
fish_indicator = '󰈺 '
zsh_indicator = ''
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[cmd_duration]
min_time = 500
format = '  [$duration](bold italic dimmed rosewater)'

